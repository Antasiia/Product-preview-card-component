<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product-preview.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <picture class="images">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img
            class="mobile-image"
            src="images/image-product-mobile.jpg"
            alt="landscape perfume bottle"
          />
        </picture>

        <div class="card">
          <p class="product-type">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="new-price">
              <span class="visually-hidden">Current price:</span>$149.99
            </p>
            <p class="old-price">
              <span class="visually-hidden">Original price:</span><s>$169.99</s>
            </p>
          </div>

          <button class="button">
            <img src="./images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
      _Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Antasiia">
        _Anastasia Orlyk</a
      >.
    </footer>
  </body>
</html>
